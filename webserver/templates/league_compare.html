<html>
<head>
	<title>League Comparison - Awesome TF2 Data Scanner</title>
	<link rel="stylesheet" type="text/css" href="/static/styling.css" />
</head>
<body>
	<table class="tblcontentred">
		<tr class="content"><td class="tdcenter"><h1>Team Fortress 2 Data Scanner</h1>
		<br></td></tr>
		<tr class="content"><td class="tdcenter">
		<h2>Average DPM of damage-outputting classes in the highest divisions of all leagues</h2></td></tr>
		<!-- dropdown of class for selection and submit button -->
		<tr class="content"><td class="tdcenter">
			<form method="post">
			<select name="cls" id="class">
				<option value="scout">Scout</option>
				<option value="soldier">Soldier</option>
				<option value="pyro">Pyro</option>
				<option value="demoman">Demoman</option>
				<option value="heavy">Heavy</option>
				<option value="engineer">Engineer</option>
				<option value="sniper">Sniper</option>
				<option value="spy">Spy</option>
			</select>
			<button id="class_submit">Submit</button>
			</form>
			
			<!-- Render Results Table -->
			{% if data|length != 0 %}
				<table class="resultsred">
				<tr class="trheadingred"><td class="tdcenter">League</td><td class="tdcenter">Average DPM</td></tr>
				{% for n in data %}
					<tr class="content"><td class="tdcenter">{{n.league}}</td><td class="tdcenter">{{(n.val|float)|round(2,'common')}}</td></tr>
				{% endfor %}
				</table>
			{% endif %}
		</td></tr>
	</table>
	<br><br><div id="return"><a href="/">Back to index</a></div>
</body>
</html>
